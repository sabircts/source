apiVersion: v1
kind: Service
metadata:
  name: authui-service-np
  namespace: flowsource
  annotations:
      cloud.google.com/neg: '{"exposed_ports": {"32098":{"name": "flowsource-neg"}}}'
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
    nodePort: 32098
  selector:
    app: authui