# kubernetes/flowsource-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: flowsource
  namespace: {{ .Values.global.namespace }}
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"7007":{"name": "flowsource-neg"}}}'
spec:
  type: {{ .Values.flowsource.service.type }}
  selector:
    app: flowsource
  ports:
    - name: http
      port: 7007
      targetPort: http
      protocol: TCP